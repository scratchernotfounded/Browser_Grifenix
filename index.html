<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Grifenix</title> 
    <link rel="icon" type="image/png" href="/favicon.png"> 

    <style>
        body {
            /* LINK SVG CORRIGIDO E AGORA POSICIONADO 10% PARA CIMA: */
            background-image: url('https://raw.githubusercontent.com/scratchernotfounded/Browser_Grifenix/main/Background.svg?raw=true'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center top 10%; 
            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        .browser-frame {
            background-color: rgba(10, 10, 10, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        /* Corrigindo o espaçamento do parágrafo (p) para que fique no topo e pequeno */
        .browser-frame p { 
            margin-top: 0; 
            margin-bottom: 15px; 
            font-size: 1.2em; 
        }
        .address-bar {
            display: flex;
            margin-top: 15px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #555;
            border-radius: 8px 0 0 8px;
            font-size: 1em;
            background-color: #333;
            color: white;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 0 8px 8px 0;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="browser-frame">
        <p>Acesso Seguro e Criptografado (Sem Bloqueios de Escola)</p> 
        
        <div class="address-bar">
            <input type="text" id="urlInput" placeholder="Digite a URL do jogo (ex: sitedojogo.com)">
            <button onclick="acessar()">IR</button>
        </div>

        <script>
            function acessar() {
                let url = document.getElementById('urlInput').value.trim();

                if (!url) return;
                
                // --- CORREÇÃO DE BUG CRÍTICO: REMOVENDO O PROTOCOLO ---
                // Remove 'https://' ou 'http://' para evitar o erro de barra dupla no path do Vercel.
                const cleanedUrl = url.replace(/^https?:\/\//, ''); 
                
                // O caminho agora aponta diretamente para a função Serverless:
                // Ex: /api/proxy/sitedojogo.com
                window.location.href = '/api/proxy/' + cleanedUrl;
                
                // Nota: O servidor (api/proxy.js) é quem deve adicionar o 'https://' de volta.
            }
        </script>
    </div>
</body>
</html>
